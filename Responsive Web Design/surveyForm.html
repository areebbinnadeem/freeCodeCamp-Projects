<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Survey Form</title>
</head>
<body>
    <h1 id="title">Customer Satisfaction Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label">Name</label>
        <br>
        <input type="text" id="name" name="name" placeholder="Enter your Name" required><br><br>
        <label id="email-label">Email</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>
        <label id="number-label">Age(Optional)</label>
        <br>
        <input type="number" id="number" name="Age" placeholder="Age" min="10" max="99"><br><br>
        <label >Which option best describes your current role</label>
        <br>
        <select name="role" id="dropdown">
            <option selected="true" disabled="true" >Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>
        <p>Would you reccomend us to a friend?</p>
        <label for="definitely"><input id="option" type="radio" name="name" value="definitely" checked>Definitely</label><br>
        <label for="maybe"><input id="option" type="radio" name="name" value="maybe">Maybe</label><br>
        <label for="notsure"><input id="option" type="radio" name="name" value="notsure">Not Sure</label><br>
        <br>
        <label id="dropdown">What is your favorite feature?</label>
        <select name="feature" id="dropdown">
            <option selected="true" disabled="true" >Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select>
        <br>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="videos"><input id="option" type="checkbox"  value="Videos">Videos</label><br>
        <label for="projects"><input id="option" type="checkbox"  value="projects">Projects</label><br>
        <label for="Data Visualization"><input id="option" type="checkbox"  value="Data Visualization">Data Visualization</label><br>
        <label for="Challenges"><input id="option" type="checkbox"  value="Challenges">Challenges</label><br>
        <label for="Forum"><input id="option" type="checkbox"  value="Forum">Forum</label><br>
        <p>Any comments or suggestions?</p>
        <textarea name="comments" id="comments" >Enter your comment here...</textarea>
        <br>
        <br>
        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
